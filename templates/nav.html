{% load static %}
<nav class="navbar navbar-expand-lg   fixed-top navbar-light  bg-white" id="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/icon.svg' %}" width="30" height="30" alt="">
        </a>
        <form class="d-flex ml-auto align-self-center text-center w-60 w-md-50 offset-md-2" method="GET" action="/search/?{{ request.META.QUERY_STRING }}">
            <div class="input-group">
                {% if not searchbar %}
                    {% include 'v2/components/locationsearch.html' %}
                {% else %}
                    <input class="form-control search me-2" type="search" placeholder="Search" aria-label="Search"
                           name="query" hidden>
                {% endif %}

            </div>
        </form>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

            <ul class="navbar-nav ml-auto mb-2 mb-lg-0 d-flex ">
                <li class="nav-item ">

                </li>
                <li class="nav-item ">
                    <a class="nav-link active" aria-current="page" href="/?{{ request.META.QUERY_STRING }}">Home</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" aria-current="page" href="/add_hospital/?{{ request.META.QUERY_STRING }}">Add Hospital</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/help/?{{ request.META.QUERY_STRING }}">Help</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            {{ user.username }}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/logout?{{ request.META.QUERY_STRING }}">Logout</a></li>
                        </ul>
                    </li>
                {% else %}
                    <li class="nav-item ms-auto">
                        <a class="nav-link " href="/login/?{{ request.META.QUERY_STRING }}">login</a>
                    </li>
                {% endif %}
            </ul>

        </div>
    </div>
    <div id="nav-bg">

    </div>
</nav>
