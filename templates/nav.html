{% load static %}
<nav class="navbar navbar-expand-lg   fixed-top navbar-light  bg-white" id="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/icon.svg' %}" width="30" height="30" alt="">
        </a>

        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="avbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0 d-flex ">
                <li class="nav-item ">
                    <a class="nav-link active" aria-current="page" href="/?{{ request.META.QUERY_STRING }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/help/?{{ request.META.QUERY_STRING }}">Help</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a data-mdb-toggle="dropdown" class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                           role="button" aria-expanded="false">
                            {{ user.username }}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/logout?{{ request.META.QUERY_STRING }}">Logout</a></li>
                        </ul>
                    </li>
                {% else %}
                    <li class="nav-item ms-auto">
                        <a class="nav-link " href="/login/?{{ request.META.QUERY_STRING }}">login</a>
                    </li>
                {% endif %}
            </ul>

        </div>
    </div>

</nav>
