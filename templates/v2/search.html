{% extends 'base.html' %}
{% load static %}

{% block css %}
    {#        <link href="https://cdn.jsdelivr.net/gh/alphardex/aqua.css/dist/aqua.min.css" rel="stylesheet"/>#}
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <link href="{% static 'css/main.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/helper.css' %}" rel="stylesheet"/>
{% endblock %}

{% block body %}
    {% include 'nav.html' %}
    <div class="d-flex">
        {% include 'v2/sidebar.html' %}
        <div class="container my-5 py-5 ">
            <div class="row my-5 py-5 align-self-center">
                <div class="col-12 col-md-2 col-lg-3"></div>
                <div class="col12 col-md-8 col-lg-6  neumorphic_form" id="toplevel">
                    <div class="text-center h3 p-3">Search Results</div>
                    {% for marker in search_results %}
                        <div class="form-row mb-3 px-5">
                            <div class="input-group">
                                <p class="form-control input-left">Name</p>
                                <p class="form-control input-left">{{ marker.name }}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script src="{% static 'js/location.js' %}"></script>

{% endblock %}
