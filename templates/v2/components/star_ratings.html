<div class="col my-2">
    <label for="financialfr" class="">{{ label }}
        <a data-toggle="popover"
           title="{{ label }}"
           href="javascript:void(0)"
           data-bs-trigger="focus"
           data-bs-content="{{ content }}">
            <i class="fa fa-info-circle text-dark" aria-hidden="true"></i>
        </a>

    </label>
    <div class="star-rating col">
        <div id="{{ name }}" class="form-check-inline">
            <div class="rate {{ extra_class }}">
                {% for i in "54321" %}
                    <input type="radio" id="{{ name }}{{ i }}" value="{{ i }}" name="{{ name }}"
                            {% if value == i %}
                           checked
                            {% endif %}>
                    <label for="{{ name }}{{ i }}"></label>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<script>
    if (url) {
        $('input:radio[name={{name}}]').val([parseInt(url.searchParams.get("{{name}}"))])
    }
</script>
