<script>
    function submitForm() {
        let lat = $('#lat').val()
        let lng = $('#lng').val()
        let query = $('#hspsearch').val()
        if (lat) {
            $('#lat1').val(parseFloat(lat))
        }
        if (lng) {
            $('#lng1').val(parseFloat(lng))
        }
        if (query) {
            $('#qry').val(query)
        }
    }
</script>
