<script>
    function submitForm() {
        let lat = $('#lat').val()
        let lng = $('#lng').val()
        let loc = $('#loc').val()
        let query = $('#hspsearch').val()
        if (lat) {
            $('#lat1').val(parseFloat(lat))
        }
        if (lng) {
            $('#lng1').val(parseFloat(lng))
        }
        if (query) {
            $('#qry').val(query)
        }
        if(loc){
            $('#loc1').val(loc)
        }
    }
</script>
