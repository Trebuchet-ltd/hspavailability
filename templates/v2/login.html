{% extends 'auth_base.html' %}
{% block title %}
    Sign In - Needmedi.com
{% endblock %}
{% block form %}
    <p class="sign" align="center">Sign In</p>

    <form class="form1" action="/login/?{{ request.META.QUERY_STRING }}" method="POST">
        {% csrf_token %}
        {% if pswderr %}
            <div class=" text-danger " align='center' role="alert">
                <i class="fa fa-exclamation-circle"></i> {{ pswderr }}
            </div>
        {% endif %}

        <input class="un " type="text" align="center" placeholder="Username" name="username"
               autocomplete="off">
        <input class="pass" type="password" align="center" placeholder="Password" name="password"
               autocomplete="off">
        <input name="next" value="{{ request.GET.next }}" hidden>
        <button class="submit" align="left">Sign in</button>
        <div class="col-sm mt-2" align="center">
            <a class="btn btn-outline-dark" href="https://accounts.google.com/o/oauth2/v2/auth?scope=https%3A//www.googleapis.com/auth/userinfo.profile%20https%3A//www.googleapis.com/auth/userinfo.email&include_granted_scopes=true&response_type=code&state=state_parameter_passthrough_value&redirect_uri=http%3A//127.0.0.1:8000/google-login&client_id=569002618626-kr65dimckmmdbgfuafrakqa0g6h18f55.apps.googleusercontent.com" role="button" style="text-transform:none">
                <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                Login with Google
            </a>
        </div>

{#        <p class="forgot" align="center"><a href="#">Forgot Password?</a></p>#}
        <p class="forgot" align="center"><a href="/signup?next={{ request.GET.next }}">New User?</a>
        </p>
    </form>
{% endblock %}
